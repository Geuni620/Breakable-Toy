<h2>교통운영이란 무엇인가?</h2>
<u><strong>교통운영</strong></u>이란 교통시설의 운영 및 관리의 효율성과 주변환경과의 조화 등을 제고하기 위하여 교통현황을 분석, 판단하여 교통시설의 합리적인 운영대책을 계획하고 수립하며 그 성과를 측정, 분석, 평가하는 것.
