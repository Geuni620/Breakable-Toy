<h2>교통행정이란 무엇인가?</h2>
<u><strong>교통행정</strong></u>이란 기존 교통문제를 분석 검토하여 개선하는 데는 적정시설 규모확층, 수요관리 등 다양한 개선대책이 요망된다. 이와 관련된 과업을 합리적으로 계획, 수립하고 운영하며 관리하기 위해서는 교통행정이 체계적이고 효율적으로 수행되어야 함.
