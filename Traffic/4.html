<h2>교통설계이란 무엇인가?</h2>
<u><strong>교통설계</strong></u>이란 교통의 구성요소인 도로, 가로망, 철도, 궤도, 해로 및 항로 등과 같은 연결체계, 차량, 선박, 항공기 등과 같은 운반수단체계, 사람 및 화물의 출발, 도착, 환승, 주차 등을 위한 정류장 및 터미널 체계 등의 특성과 교통의 행태 및 특성 등을 규명하여 교통수단 및 교통시설의 적정위치, 규모, 경로, 효율적 교통처리를 위한 교통시설의 합리적 운영체계 등을 설계.
