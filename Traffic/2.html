<h2>교통계획이란 무엇인가?</h2>
<u><strong>교통계획</strong></u>이란 장래 사회와 경제적변화 여건에 따른 계획대상 지역의 교통 이용행태를 분석하여 교통수요를 예측하고 그 수요에 따른 교통체계의 적정규모와 소요시설을 감안, 최적대안을 도출하여 투자규모를 산정하고 계획을 집행하며 이에 따른 사회, 경제, 환경에 미치는 영향을 분석 평가하여 수정하는 전과정을 의미.
