<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <input type="text" name="" id="" /><br />
    <input type="password" name="" id="" /><br />
    <input type="date" name="" id="" /><br />
    <input type="time" name="" id="" /><br />
    <input type="range" name="" id="" /><br />
    <input type="color" name="" id="" /><br />
    <input type="radio" name="" id="" /><br />
    <input type="checkbox" name="" id="" /><br />
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<!-- input:text하고 tag를 누르면 ID를 입력하는 웹 창을 만들 수 있음
				 input:password하고 tag를 누르면 password를 입력할 수 있는 창을 만들 수 있음
				 input:date는 날짜
				 input:time은 시간
				 input:range는 음량 조절하는 범위바가 생김
				 input:color은 컬러창
				 input:radio는 점 체크박스
				 input:checkbox는 네모 체크박스
				 textarea를 적고 tag하면 글씨를 적을 수 있는 범위의 창이 생김 -->
  </body>
</html>
