<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      a {
        color: white;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
        transition: all 1s ease-in-out;
        /* 1. 어떤 것을 변화하게 만들 것인지 쓰기
           2. 이 다음엔 얼마 동안 변화가 일어나게할지 정함
           3. ease-in-out은 나중에 설명해줌(from Nico) */
      }
      a:hover {
        border-radius: 20px;
        color: tomato;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
