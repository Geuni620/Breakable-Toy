<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      @keyframes superSexyCoinFilp {
        0% {
          transform: rotateY(0);
        }
        25% {
          transform: scale(2);
          border-radius: 0px;
        }
        50% {
          transform: rotateY(360deg) translateY(100px);
          border-color: tomato;
          opacity: 0;
          /* opacity은 보였다가 안보였다가 보였다하는 효과 */
        }
        75% {
          transform: scale(5);
          border-radius: 20px;
        }
        100% {
          transform: rotateY(0) translateY(0px);
        }
      }
      img {
        border: 5px solid black;
        border-radius: 50%;
        width: 200px;
        animation: superSexyCoinFilp 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="img/a.jpg" />
  </body>
</html>
